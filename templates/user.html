{% extends "base.html" %}

{% block title %}User Details{% endblock %}

{% block content %}
<h1>User Details</h1>
<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Age:</strong> {{ user.age }}</p>

<a href="{{ url_for('display_all_users') }}">Back to All Users</a>
{% endblock %}
